<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid revision</title>

    <style>
        * {
            margin: 10px;
            padding: 10px;
        }

        .container {
            height: 500px;
            width: 1000px;
            background-color: blueviolet;
            border: 1px solid black;
            display: grid;
            grid-template-areas: "nav nav nav"
                "main main sidebar"
                "fotter fotter fotter";
        }

        .box {
            /* height: 40px;
            width: 40px; */
            background-color: rgb(0, 221, 255);
            border: 1px solid black;
        }

        .item-1 {
            grid-area: nav;
        }

        .item-2 {
            grid-area: main;
        }

        .sidebar {
            grid-area: sidebar;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="item-1 box">1</div>
        <div class="box">2</div>
        <div class="box item-2">3</div>
        <div class="box">4</div>
        <div class="box ">5</div>
        <div class="box">6</div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid revision</title>

    <style>
        *{
            margin: 10px;
            padding: 10px;
        }
        .container{
            height: 300px;
            width: 1000px;
            background-color: blueviolet;
            border: 1px solid black;
            display: grid;
            grid-template-rows: 100px 100px ;
            /* grid-template-rows: 100px 100px 100px; */
            grid-template-columns: [a]100px [b]100px [c]100px;
        }

        .box{
            height: 40px;
            width: 40px;
            background-color: rgb(0, 221, 255);
            border: 1px solid black;
        }

        /* .item-1{
            grid-row: 1/2;
            grid-column: 1/2;
        } */
        .item-2{
            /* grid-row: 1/2; */
            grid-row: 1/2;
            grid-column: 1/b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box item-1">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box item-2">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>

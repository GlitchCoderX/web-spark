<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode 50</title>
    <style>
        .container{
            height: 700px;
            width: 1200px;
            background-color: black;
            position: relative;
        }

        .ball{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: 2px solid black;
            background-color: skyblue;
            position: absolute;
            bottom: 0;
            animation: animateX 5s linear infinite,
                        animateY 0.5s ease-in  infinite alternate;
        }

        @keyframes animateX {
            from{
                left: 0;
            }
            to{
                left: 100%;
            }
        }
        @keyframes animateY {
            from{
                bottom: 0;
            }
            to{
                bottom: 30%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ball"></div>
    </div>
</body>
</html>

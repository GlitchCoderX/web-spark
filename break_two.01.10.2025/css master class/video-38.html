<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .container{
            border: 2px solid red;
            display: flex;
            height: 300px;
            /* justify-content: space-between; */
            /* align-items: center; */
            /* flex-direction: column-reverse; */
            /* flex-wrap: wrap;*/
            /* align-content: baseline; */
            /* flex-flow: row wrap; */
            /* gap: 3px;
            column-gap: 10px;
            row-gap: 30px; */ gap: 30px 20px;

        }
        .item{
            flex-grow: 1;
            height: 70px;
            width: 70px;
            /* margin: 5px; */
            background-color: aqua;
            border: 2px solid black;
            font-size: large;
            overflow: hidden;
            text-overflow: ellipsis;
            /* line-clamp: 2; */
        }
        .order-1{
            order: 1;
            flex-grow: 30;
        }
        .order-2{
            order: 2;
            flex-shrink: 2;
        }
        .order-3{
            order: 3;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1.4723324639826398642393874</div>
        <div class="item order-3">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item order-2">5</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item order-1">5</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">2</div>
        <div class="item">3</div>

</body>
</html>
